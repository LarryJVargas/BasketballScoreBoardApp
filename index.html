<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="rivals">
                <h3>HOME</h3>
                <div class="count-container">
                    <div class="count">
                        <h2 id="count-home">0</h2>
                    </div>
                </div>
                <div class="button-container">
                    <button class= "add-button" onclick="add1PointHome()">+1</button>
                    <button class= "add-button" onclick="add2PointsHome()">+2</button>
                    <button class= "add-button" onclick="add3PointsHome()">+3</button>
                </div>
            </div>
            <div class="restart-button-container">
                <button class="restart-button" onclick="restartScore()">Restart Score</button>
            </div>
            <div class="rivals">
                <h3>GUEST</h3>
                <div class="count-container">
                    <div class="count">
                        <h2 id="count-guest">0</h2>
                    </div>
                </div>
                <div class="button-container">
                    <button class= "add-button" onclick="add1PointGuest()">+1</button>
                    <button class= "add-button" onclick="add2PointsGuest()">+2</button>
                    <button class= "add-button" onclick="add3PointsGuest()">+3</button>
                </div>
            </div>
            
        </div>
        
        
        
        <script src="index.js"></script>
    </body>
</html>
